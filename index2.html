<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gartic Phone Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .flex { display: flex;
            flex-wrap: wrap;}
        .container {
            display: flex;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 100%;
            max-height: 100vh;
        }
        .toolbar {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 10px;
            background-color: #f8f8f8;
            border-right: 1px solid #ddd;
            max-width: 10rem;
        }
        .tool-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .tool {
            width: 40px;
            height: 40px;
            background-color: #eee;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 20px;
        }
        .tool:hover {
            background-color: #ddd;
        }
        .canvas-container {
            background-color: white;
            border: 1px solid #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        #canvas {

            object-fit: contain;
        }
        .color-palette {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            gap: 10px;
            padding: 10px;
            background-color: #f8f8f8;
            border-left: 1px solid #ddd;
        }
        .color {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 1px solid #ddd;
            cursor: pointer;
        }
        .color:hover {
            transform: scale(1.1);
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }

            .toolbar {
                flex-direction: row;
                justify-content: space-around;
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #ddd;
                max-width: 100%;
            }

            .tool-group {
                flex-direction: row;
            }

            .canvas-container {
                width: 100%;
                height: auto; /* Mantiene la proporción 16:9 */
                max-height: calc(100vh - 120px); /* Ajusta según el espacio disponible */
            }

            .color-palette {
                flex-direction: row;
                justify-content: space-around;
                width: 100%;
                border-left: none;
                border-top: 1px solid #ddd;
            }

            .tool, .color {
                width: 30px;
                height: 30px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .tool, .color {
                width: 25px;
                height: 25px;
                font-size: 14px;
            }

            .canvas-container {
                max-height: calc(100vh - 100px);
            }
        }   
    </style>
</head>
<body>
    <div class="container">
        <div class="toolbar">
            <div class="tool-group">
                <span class="text-sm font-medium">Size:</span>
                <div id="size-picker"></div>
                <span class="text-sm font-medium">opacity color:</span>
                <div id="opacity-picker"></div>
            </div>
            <div class="tool-group">
                <span class="text-sm font-medium">Tools:</span>
                <div id="tool-picker" class="flex gap-2"></div>
              
                <button id="clear-btn" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition-colors">
                    Clear Canvas
                </button>
            </div>
        </div>
        <div class="canvas-container">
            <canvas id="canvas"></canvas>
        </div>
        <div class="color-palette">
            <span class="text-sm font-medium">Colors:</span>
            <div id="color-picker" class="flex gap-2"></div>
            <span class="text-sm font-medium">Custom Color:</span>
            <div id="custom-color-picker"></div>
        </div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
